<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taslim Ganteng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }


        .content {
            height: 2500px;
            background: linear-gradient(white, lightblue);
        }


        #toTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            outline: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        #toTopBtn.show {
            opacity: 0.6;
            pointer-events: auto;
        }

        #toTopBtn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Latihan Tombol Scroll ke Atas Taslim Ganteng</h1>
    <p>Scroll halaman ini ke bawah untuk melihat tombol “↑” muncul perlahan di kanan bawah.</p>

    <div class="content">
        <p>Konten halaman panjang...</p>
    </div>

    <button id="toTopBtn" title="Kembali ke atas">↑</button>

    <script>
        const toTopBtn = document.getElementById("toTopBtn");

        window.addEventListener("scroll", () => {
            if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                toTopBtn.classList.add("show");
            } else {
                toTopBtn.classList.remove("show");
            }
        });

        toTopBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>

</body>
</html>
